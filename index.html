<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Alexis Delestre - Product Design</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png" type="image/png">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: 'Inter', sans-serif;
        background-color: #1a1a1a;
        color: white;
        display: flex;
        flex-direction: column;
      }

      body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><filter id="n"><feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="5"/></filter><rect width="100%" height="100%" filter="url(%23n)" opacity="0.06"/></svg>');
        background-repeat: repeat;
        pointer-events: none;
        z-index: 0;
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        z-index: 1;
      }

      .top-left {
        padding: 20px;
        font-size: 1rem;
      }

      .bottom-right {
        padding: 20px;
        text-align: right;
      }

      .bottom-right a {
        color: white;
        text-decoration: none;
        display: inline-flex;
        align-items: center;
        gap: 0.3rem;
        transition: opacity 0.2s ease-in-out;
      }

      .bottom-right a:hover {
        opacity: 0.7;
      }

      .bottom-right svg {
        width: 14px;
        height: 14px;
        fill: white;
      }

      @media (max-width: 600px) {
        .top-left, .bottom-right {
          padding: 10px;
          font-size: 0.9rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="top-left" id="top-text">
        Alexis DELESTRE &nbsp;.PRODUCT .DESIGN
      </div>
      <div class="bottom-right" id="bottom-text">
        <a href="https://www.linkedin.com/in/alexis-delestre/" target="_blank" rel="noopener noreferrer">
          <span id="linkedin-text">LINKEDIN</span>
          <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="#ffffff" viewBox="0 0 256 256"><path d="M224,104a8,8,0,0,1-16,0V59.32l-66.33,66.34a8,8,0,0,1-11.32-11.32L196.68,48H152a8,8,0,0,1,0-16h64a8,8,0,0,1,8,8Zm-40,24a8,8,0,0,0-8,8v72H48V80h72a8,8,0,0,0,0-16H48A16,16,0,0,0,32,80V208a16,16,0,0,0,16,16H176a16,16,0,0,0,16-16V136A8,8,0,0,0,184,128Z"></path></svg>
        </a>
      </div>
    </div>
    <script>
      function scrambleText(element, text, interval = 50, scrambleChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ1234567890!@#$%^&*()_+-=<>?/|[]{}") {
        let iterations = 0;
        let currentText = Array.from({ length: text.length }, () => " ").join("");
        const textArray = text.split("");
        const scrambleInterval = setInterval(() => {
          let displayText = textArray.map((char, i) => {
            if (i <= iterations) return char;
            return scrambleChars[Math.floor(Math.random() * scrambleChars.length)];
          }).join("");
          element.innerHTML = displayText;
          if (iterations >= textArray.length) {
            element.innerHTML = text;
            clearInterval(scrambleInterval);
          }
          iterations++;
        }, interval);
      }

      window.addEventListener("load", () => {
        const topTextElement = document.getElementById("top-text");
        const linkedinTextElement = document.getElementById("linkedin-text");
        scrambleText(topTextElement, "Alexis DELESTRE .PRODUCT .DESIGN", 50);
        setTimeout(() => {
          scrambleText(linkedinTextElement, "LINKEDIN", 50);
        }, 1000);
      });
    </script>
  </body>
</html>
